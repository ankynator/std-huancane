{% extends 'base.html' %}
{% block title %}
  Files Page
{% endblock %}

{% block content %}
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">User Name</th>
                <th scope="col">Subject</th>
                <th scope="col">Justification</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for file in files %}
                <tr>
                    <td>{{ file.file_number_format }}</td>
                    <td>{{ file.file_user_name }}</td>
                    <td>{{ file.file_subject }}</td>
                    <td>{{ file.file_justification }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
