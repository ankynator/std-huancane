{% extends 'base.html' %}
{% block title %}
  Files Page
{% endblock %}

{% block content %}
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">ID</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for file in files %}
                <tr>
                    <td>{{ file.id }}</td>
                    <td>{{ file.number_file }}</td>
                    <td>{{ file.name_file }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
